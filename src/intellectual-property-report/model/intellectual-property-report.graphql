query IntellectualPropertiesReport($year: Year!){
    intellectualPropertiesReport(input: {year: $year}){
        availableYears
        timeRecordCategories {
            id
            name
        }
        report {
            year
            countOfDifferentIPs
            ipHours
            nonIPHours
            ipPercentage
            monthReports {
                yearMonth
                nonIPHours
                ipPercentage
                ipHours
                timeRecordReports {
                    ipHours
                    nonIPHours
                    description
                }
                nonCategorizedTimeRecords {
                    id
                    numberOfHours
                    description
                }
            }
        }
    }
}


query IntellectualPropertiesRecords($yearMonthFilter: YearMonth, $onlyReportsWithoutAttachments: Boolean!, $onlyReportsHavingTasksWithNoAttachments: Boolean!) {
    intellectualPropertiesRecords(input: {yearMonthFilter: $yearMonthFilter, onlyReportsWithoutAttachments: $onlyReportsWithoutAttachments, onlyReportsHavingTasksWithNoAttachments: $onlyReportsHavingTasksWithNoAttachments}) {
        reports {
            id
            description
            tasks {
                id
                attachments
                coAuthors
                description
                timeRecords {
                    id
                    date
                    numberOfHours
                    description
                    timeRecordCategory {
                        id
                        name
                        domain {
                            id
                            name
                        }
                    }
                    domain {
                        id
                        name
                    }
                }
            }
            domain {
                id
                name
            }
        }
        stats {
            firstTimeRecord
            lastTimeRecord
        }
    }
}

query AllTimeRecordCategories {
    allTimeRecordCategories {
        id
        name
        domain {
            id
            name
        }
    }
}

query SearchTasks($descriptionLike: String!){
    tasks(input: {description: $descriptionLike}){
        tasks {
            id
            description
        }
    }
}

query TimeRecords($yearMonthFilter: YearMonth) {
    timeRecords(input: {yearMonthFilter: $yearMonthFilter}) {
        taskWithSelectedTimeRecords{
            id
            attachments
            coAuthors
            description
            timeRecords {
                id
                date
                numberOfHours
                description
                timeRecordCategory {
                    id
                    name
                    domain {
                        id
                        name
                    }
                }
                domain {
                    id
                    name
                }
            }
        }
        nonIPTimeRecords{
            id
            date
            numberOfHours
            description
            timeRecordCategory {
                id
                name
                domain {
                    id
                    name
                }
            }
            domain {
                id
                name
            }
        }
        stats {
            firstTimeRecord
            lastTimeRecord
        }
    }
}

