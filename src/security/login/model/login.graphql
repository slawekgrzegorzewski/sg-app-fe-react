mutation PerformLogin(
    $login: String!
    $password:String!
    $otp:String!
)
{
    login(loginParameters: {
        login: $login,
        password: $password,
        otp: $otp
    }){
        jwt,
        user {
            login
            name,
            email,
            roles,
            defaultDomainPublicId,
            domains {
                publicId,
                name
            }
        }
    }
}