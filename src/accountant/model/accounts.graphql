query GetFinanceManagement {
    financeManagement {
        supportedCurrencies {
            code
            description
        }
        accounts {
            publicId
            order
            name
            currentBalance {
                amount
                currency {
                    code
                    description
                }
            }
            creditLimit {
                amount
                currency {
                    code
                    description
                }
            }
            balanceIndex
            visible
            bankAccount {
                id
                iban
                currency {
                    code
                    description
                }
                owner
                product
                bic
                externalId
                domain {
                    id
                    name
                }
            }
            domain {
                id
                name
            }
        }
    }
}

mutation CreateAccount(
    $name: String!,
    $balanceIndex: Int,
    $bankAccountId: Int,
    $visible: Boolean!,
    $creditLimitAmount: BigDecimal!,
    $creditLimitCurrency: Currency!
) {
    createAccount(accountCreationInput: {
        name: $name
        balanceIndex: $balanceIndex
        bankAccountId: $bankAccountId
        visible: $visible
        creditLimit: {
            amount: $creditLimitAmount
            currency: $creditLimitCurrency
        }
    }) {
        publicId
        order
        name
        currentBalance {
            amount
            currency {
                code
                description
            }
        }
        creditLimit {
            amount
            currency {
                code
                description
            }
        }
        balanceIndex
        visible
        bankAccount {
            id
            iban
            currency {
                code
                description
            }
            owner
            product
            bic
            externalId
            domain {
                id
                name
            }
        }
        domain {
            id
            name
        }
    }
}

mutation UpdateAccount(
