query GetAllClients {
    allClients {
        publicId
        name
        domain {
            publicId
            name
        }
    }
}

query GetAllSuppliers {
    allSuppliers {
        publicId
        name
        domain {
            publicId
            name
        }
    }
}

query MonthFinancialDocuments($yearMonth: YearMonth!){
    monthFinancialDocuments(yearMonth: $yearMonth) {
        publicId
        name
        otherParty {
            publicId
            name
            domain {
                publicId
                name
            }
        }
        amount {
            amount
            currency {
                code
                description
            }
        }
        createdAt
        description
        domain {
            publicId
            name
        }
    }
}

mutation CreateClient($name: String!) {
    createClient(clientCreationInput: { name: $name }) {
        publicId
        name
        domain {
            publicId
            name
        }
    }
}

mutation UpdateClient($publicId: UUID!, $name: String!) {
    updateClient(clientUpdateInput: { publicId: $publicId, name: $name }) {
        publicId
        name
        domain {
            publicId
            name
        }
    }
}

mutation DeleteClient($clientPublicId: UUID!){
    deleteClient(clientPublicId: $clientPublicId)
}

